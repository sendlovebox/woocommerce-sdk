# https://github.com/golangci/golangci-lint#config-file
run:
  concurrency: 8
  timeout: 120s
  tests: false
  skip-files:
    - docs/docs.go
linters: # Descriptions: https://github.com/golangci/awesome-go-linters
  # To see those enabled by default `golangci-lint help linters`
  enable: # These are disabled by default by golangci-lint
#    - dogsled
    - gochecknoinits
    - goconst
#    - godox
    - goimports
    - revive
#    - gosec
    - rowserrcheck
    - stylecheck
    - unparam
linters-settings:
  goimports:
    local-prefixes: github.com/ovalfi
issues:
  exclude-use-default: false